<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            display: flex;
        }
        .container div{
            border: 1px solid tomato;
            height: 150px;
            font-size: 3em;
            width: 200px;
        }
        .box-container{
            display: flex;
            gap: 50px;
        }
        .user-container{
            display: flex;
            justify-content: space-around;
        }
        .card-container{
            display: flex;
           flex-wrap: wrap;
           gap: 20px;
        }
        .box{
            font-size: 4em;
            height: 150px;
            width: 200px;
            border: 1px solid green;
        }
        .user{
            font-size: 4em;
            height: 150px;
            width: 200px;
            border: 1px solid green;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <div class="box-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

    <div class="user-container">
        <div class="user">user-1</div>
        <div class="user">user-2</div>
        <div class="user">user-3</div>
    </div>
    <div class="card-container">
        <div class="user">user-1</div>
        <div class="user">user-2</div>
        <div class="user">user-3</div>
        <div class="user">user-4</div>
        <div class="user">user-5</div>
        <div class="user">user-6</div>
        <div class="user">user-7</div>
        <div class="user">user-8</div>
        <div class="user">user-9</div>
        <div class="user">user-10</div>
        <div class="user">user-11</div>
        <div class="user">user-12</div>
        <div class="user">user-12</div>
        <div class="user">user-12</div>
        <div class="user">user-12</div>
        <div class="user">user-12</div>
        <div class="user">user-12</div>
        <div class="user">user-12</div>
        <div class="user">user-12</div>
        <div class="user">user-12</div>
        <div class="user">user-12</div>
        <div class="user">user-12</div>
        <div class="user">user-12</div>
        <div class="user">user-12</div>
        <div class="user">user-12</div>
        <div class="user">user-12</div>
    </div>
</body>
</html>
