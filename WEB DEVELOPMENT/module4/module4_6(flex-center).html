
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Center</title>
    <style>
        .container{
            background-color: bisque;
            display: flex;
            /* for wide centre */
            justify-content: center;
            height: 600px;
            /* for height centre */
            align-items:center;
        }
        .box{
            background-color: rgb(196, 199, 255);
            font-size: 4em;
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Something</div>
    </div>
</body>
</html>
