<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitha Ghor</title>
    <style>
        form .Basic-Info label{
            display: block;
            margin-top: 15px;
        }
    </style>
  </head>
  <body>
    <header></header>

    <main>
      <section>
        <h2>Jamal Mother Pitha Ghar</h2>
        <form action="">
          <fieldset class="Basic-Info">
            <legend>Basic Info</legend>
            <label for="name"> Your Name </label>
            <input type="text" id="name" />

            <label for="email">Your mail</label>
            <input type="email" id="email" />
          </fieldset>

          <fieldset>
            <legend>Pitha info</legend>
            <!--we use radio for select one thing from many thing-->
            <input type="radio" name="food" id="chitoi" />
            <label for="chitoi">Chitoi</label>

            <input type="radio" name="food" id="Vapa" />
            <label for="Vapa">Vapa</label>

            <input type="radio" name="food" id="dalpuri" />
            <label for="dalpuri">Puri</label>
          </fieldset>
          <fieldset>
            <legend>Vorta selection</legend>
            <!-- we use checkbox to select many thing-->
            <input type="checkbox" name="vorta" id="alu" />
            <label for="alu">Alu vorta</label>

            <input type="checkbox" name="vorta" id="sorisa" />
            <label for="sorisa">Sorisa vorta</label>

            <input type="checkbox" name="vorta" id="sutki" />
            <label for="sutki">Sutki vorta</label>
          </fieldset>
          <fieldset>
            <legend>Extra Info</legend>
            <textarea cols="20" name="" id=""></textarea>
          </fieldset>

          <input type="submit" value="submit" />
          <input type="reset" value="Clear" />
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
